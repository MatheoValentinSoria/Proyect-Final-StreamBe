<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Aquí se mostrarán los usuarios -->
        </tbody>
    </table>

    <!-- Botón para agregar un nuevo usuario -->
    <button id="addUserBtn">Agregar Usuario</button>

    <!-- Formulario de creación de usuario -->
    <div id="userFormContainer" style="display: none;">
        <h2 id="formTitle">Crear Usuario</h2>
        <form id="userForm">
            <input type="text" id="formName" placeholder="Nombre" required>
            <input type="text" id="formTelephone" placeholder="Teléfono" required>
            <input type="email" id="formEmail" placeholder="Email" required>
            <input type="password" id="formPassword" placeholder="Contraseña" required>
            <select id="formRole" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="submit" value="Guardar">
            <button type="button" id="cancelBtn">Cancelar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
